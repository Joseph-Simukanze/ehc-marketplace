<!-- templates/payments/simulate_payment.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simulate Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow p-4">
            <h2 class="mb-4">Make a Payment</h2>

            <form method="post" id="paymentForm">
                {% csrf_token %} {{ form.as_p }}

                <button type="submit" class="btn btn-primary mt-3 w-100">Pay Now</button>
            </form>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" style="display:none;" class="text-center mt-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Processing...</span>
                </div>
                <p class="mt-2">Processing Payment...</p>
            </div>

        </div>
    </div>

    <script>
        const form = document.getElementById('paymentForm');
        form.addEventListener('submit', function() {
            document.getElementById('loadingSpinner').style.display = 'block';
        });
    </script>

</body>

</html>
