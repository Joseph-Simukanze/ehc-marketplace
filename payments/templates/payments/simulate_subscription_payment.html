<!-- templates/payments/simulate_subscription_payment.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simulate Subscription Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow p-4">
            <h2 class="mb-4">Make Subscription Payment</h2>
            <form method="post" id="paymentForm">
                {% csrf_token %} {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3 w-100">Pay Now</button>
            </form>
        </div>
    </div>

</body>

</html>
