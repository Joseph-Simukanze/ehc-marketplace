<!-- templates/payments/payment_failed.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-danger text-white d-flex justify-content-center align-items-center vh-100">

    <div class="text-center">
        <h1>‚ùå Payment Failed!</h1>
        <p class="mt-3">Transaction ID: <strong>{{ payment.transaction_id }}</strong></p>
        <p>Amount: <strong>ZMW {{ payment.amount }}</strong></p>
        <p>Payment Method: <strong>{{ payment.get_payment_method_display }}</strong></p>
        <p class="mt-3">Something went wrong with your payment. Please try again.</p>
        <a href="/" class="btn btn-light mt-4">Back to Home</a>
    </div>

</body>

</html>
