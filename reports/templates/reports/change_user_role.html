    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="changeRoleModalLabel">Change User Role</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to change the role of <strong id="changeRoleUsername"></strong> to <span id="changeRoleNewRole"></span>?</p>
                <input type="hidden" id="changeRoleUserId" value="">
                <input type="hidden" id="changeRoleNewRoleValue" value="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmChangeRole">Confirm</button>
            </div>
        </div>
    </div>
</div>
