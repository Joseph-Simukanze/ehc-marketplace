{% extends 'base.html' %} {% block title %}Forgot Password - EHC Marketplace{% endblock %} {% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card border-0 shadow-lg rounded-3 overflow-hidden">
                <div class="card-header bg-warning text-dark text-center py-3">
                    <h4 class="fw-bold mb-0"><i class="bi bi-lock"></i> Reset Password</h4>
                </div>

                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter your email address</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com" required>
                        </div>
                        {% if message %}
                        <div class="alert alert-info mt-2">{{ message }}</div>
                        {% endif %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning fw-semibold">Send Reset Link</button>
                        </div>
                    </form>
                </div>

                <div class="card-footer text-center">
                    <a href="{% url 'accounts:login' %}" class="text-decoration-none">Back to login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
