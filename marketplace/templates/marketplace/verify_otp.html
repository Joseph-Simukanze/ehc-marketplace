<!-- templates/verify_otp.html -->
<h2>Enter the OTP sent to your phone</h2>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
<form method="POST">
    {% csrf_token %}
    <label for="code">OTP Code:</label>
    <input type="text" name="code" id="code" required>
    <button type="submit">Verify</button>
</form>
