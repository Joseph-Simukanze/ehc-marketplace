{% extends "base.html" %} {% block content %}
<div class="container">
    <h2>Submit Your Review for {{ product.name }}</h2>

    <form method="POST" action="{% url 'marketplace:submit_review' product.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="score">Rating (1 to 5):</label>
            <input type="number" name="score" id="score" class="form-control" min="1" max="5" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
