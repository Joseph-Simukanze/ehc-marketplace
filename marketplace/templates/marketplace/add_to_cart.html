{% extends 'base.html' %} {% block title %}Item Added to Cart{% endblock %} {% block content %}
<div class="container mt-4">
    <div class="alert alert-success">
        <i class="fas fa-check-circle"></i> {{ product.title }} has been added to your cart.
    </div>
    <div class="d-flex justify-content-between">
        <a href="{% url 'marketplace:product_detail' product.id %}" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> Back to Product
        </a>
        <a href="{% url 'cart' %}" class="btn btn-success">
            <i class="fas fa-shopping-cart"></i> View Cart
        </a>
    </div>
</div>
{% endblock %}
