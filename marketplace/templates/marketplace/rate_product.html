<!-- templates/marketplace/rate_product.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Product</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .star-rating {
            color: gold;
            font-size: 2em;
            cursor: pointer;
        }
        
        .rating-form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        
        .rating-form h2 {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="rating-form">
            <h2>Rate Product: {{ product.title }}</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="rating">Rating (1 to 5 stars):</label>
                    <div id="rating">
                        {% for i in 1|to:5 %}
                        <span class="star-rating" onclick="setRating({{ i }})">â˜…</span> {% endfor %}
                    </div>
                    <input type="hidden" name="rating" id="rating-value" value="">
                    <p id="selected-rating">No rating selected</p>
                </div>

                <div class="form-group">
                    <label for="review">Review (optional):</label>
                    <textarea name="review" id="review" rows="4"></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Rating</button>
            </form>
        </div>
    </div>

    <script>
        function setRating(rating) {
            document.getElementById("rating-value").value = rating;
            document.getElementById("selected-rating").textContent = rating + " stars selected";
        }
    </script>
</body>

</html>
